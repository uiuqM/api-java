version: '3'

services:
  local-postres-compose:
    image: postgres
    environment:
      POSTGRES_DB: "springboot_app"
      POSTGRES_PASSWORD: "uiuq"
      POSTGRES_USER: "postgres"
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./postgres-data:/var/lib/postgresql/data
    networks:
      - postgres-compose-network

networks:
  postgres-compose-network:
    driver: bridge